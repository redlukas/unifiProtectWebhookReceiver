name: Lint, Build, and Publish to PyPI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lint:
    name: Ruff lint & format check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv + Python
        uses: astral-sh/setup-uv@v3

      - name: Sync deps (incl. dev)
        run: uv sync --all-extras --dev

      - name: Ruff format check
        run: uv run ruff format --check .

      - name: Ruff lint
        run: uv run ruff check .

  check-tests:
    name: Check if the test files are in order
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv + Python
        uses: astral-sh/setup-uv@v3

      - name: Sync deps (incl. dev)
        run: uv sync --all-extras --dev

      - name: Run obfuscator
        run: uv run ./testdata/testdataobfuscator.py

      - name: Fail if there are changes in testdata
        run: |
          TARGET_DIR="./testdata/"          
          CHANGES=$(git status --porcelain "$TARGET_DIR")
          
          if [ -n "$CHANGES" ]; then
            echo "Detected changes in $TARGET_DIR after running the script:"
            echo "$CHANGES"
            echo
            echo "Full diff:"
            git diff -- "$TARGET_DIR" || true
            exit 1
          else
            echo "No changes detected in $TARGET_DIR."
          fi

  tests:
    name: Run the tests
    runs-on: ubuntu-latest
    needs:
      - lint
      - check-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv + Python
        uses: astral-sh/setup-uv@v3

      - name: Sync deps (incl. dev)
        run: uv sync --all-extras --dev

      - name: Start FastAPI app
        run: |
          uv run uvicorn main:app --host 0.0.0.0 --port 8000 &
          echo $! > uvicorn.pid
          
          # Wait for the app to be ready
          for i in {1..30}; do
          if curl -sSf http://127.0.0.1:8000/docs > /dev/null; then
           echo "FastAPI is up"
           break
          fi
          echo "Waiting for FastAPI..."
          sleep 1
          done

      - name: Run tests
        run: |
          mkdir -p test-results
          # Standard pytest run, plus JUnit XML for the pipeline
          cd tests
          uv run pytest tests/webhooks.py --maxfail=1 --disable-warnings --junitxml=test-results/junit.xml


      - name: Stop FastAPI app
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then
            kill "$(cat uvicorn.pid)" || true
          fi

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-results
          path: test-results/junit.xml


  publish:
    name: Build and publish
    runs-on: ubuntu-latest
    needs:
        - lint
        - check-tests
        - tests
    if: startsWith(github.ref, 'refs/tags/')
    environment:
      name: pypi
      url: https://pypi.org/project/${{ github.event.repository.name }}/
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv + Python
        uses: astral-sh/setup-uv@v3

      - name: Build sdist and wheel
        run: uv build

      - name: Publish to PyPI via OIDC
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
